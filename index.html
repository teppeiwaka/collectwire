<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">

        <!-- カルーセルバナー -->
        <div class="carousel w-full">
            <img src="https://placehold.jp/600x300.png" alt="バナー1">
            <img src="https://placehold.jp/600x300.png" alt="バナー2">
            <img src="https://placehold.jp/600x300.png" alt="バナー3">
        </div>

        <!-- マーケットプレイスTOP -->
        <div class="flex justify-between items-center mt-8">
            <div class="genre-item">
                <img src="https://placehold.jp/150x150.png" alt="ジャンル1">
                <p>ジャンル1の説明</p>
            </div>
            <div class="genre-item">
                <img src="https://placehold.jp/150x150.png" alt="ジャンル2">
                <p>ジャンル2の説明</p>
            </div>
            <!-- 続きのジャンル... -->
        </div>

        <!-- 各ジャンル別TOP -->
        <div class="genres mt-8">
            <div class="genre-top">
                <h2>ジャンル1</h2>
                <div class="flex">
                    <div class="item mr-4">
                        <img src="https://placehold.jp/100x100.png" alt="アイテム1">
                        <p>アイテム1の説明</p>
                    </div>
                    <!-- 各アイテム... -->
                </div>
            </div>
            <!-- 続きのジャンル... -->
        </div>

    </div>
</body>
</html>
